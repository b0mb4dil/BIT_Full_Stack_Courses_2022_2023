<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button onclick="timer()">Play Game</button>
        <div class="players">
            <li>Player</li>
            <li>Computer</li>
        </div>
        <div class="score">
            <li id="player-score">0</li>
            <li id="computer-score">0</li>
        </div>
        <div id="winner" style="display: none;"></div>
        <div id="timer" class="time">0</div>
        <div class="game">
            <div class="game-window">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
