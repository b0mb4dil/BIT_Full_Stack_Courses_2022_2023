<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentelės</title>
    <style>
        .table {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            width: 100%;
            
        }
        
        .table th {
            border: 1px solid black;
            font-size: 1.2em;
        }

        .table td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Lentelės pavadinimas</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Vardas</th>
                <th>Pavardė</th>
                <th>Adresas</th>
                <th>Telefonas</th>
                <th>Gimimo metai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vardas</td>
                <td>Pavardė</td>
                <td>Adreso g. 1</td>
                <td>+37060123456</td>
                <td>1993-09-27</td>
            </tr>
            <tr>
                <td colspan="2">Vardas</td>
                <td>Adreso g. 1</td>
                <td>+37060123456</td>
                <td>1993-09-27</td>
            </tr>
            <tr>
                <td rowspan="2">Vardas</td>
                <td>Pavardė</td>
                <td>Adreso g. 1</td>
                <td>+37060123456</td>
                <td>1993-09-27</td>
            </tr>
            <tr>
                <td>Pavardė</td>
                <td>Adreso g. 1</td>
                <td>+37060123456</td>
                <td>1993-09-27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
