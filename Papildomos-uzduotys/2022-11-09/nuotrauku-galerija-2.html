<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotraukų galerija</title>
    <style>
        body {
            margin: 50px;
        }
        section {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        img {
            width: 33%;
            height: auto;
            padding: 5px;
        }
        img:hover {
            transform: scale(2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: .5s;
        }


        div {
            display: inline;
        }

    </style>
</head>
<body>
    <section>
        <h1>Nuotraukų galerija</h1>
        <div>
            <img src="images/1-nature-wallpaper-grass-hd.preview.jpg" alt="Žolynas">
        </div>
        <div>
            <img src="images/2-nature-wallpaper-grass.preview.jpg" alt="Žolynas su dangumi">
        </div>
        <div>
            <img src="images/3-nature-wallpaper-mountain.preview.jpg" alt="Ežeras ir kalnai">
        </div>
        <div>
            <img src="images/4-nature-wallpaper-sky.preview.jpg" alt="Saulėlydis">
        </div>
        <div>
            <img src="images/5-beautiful sky tree wallpaper.preview.jpg" alt="Medis pievoje">
        </div>
        <div>
            <img src="images/6-island-beach-scenery-wallpaper.preview.jpg" alt="Palmė saloje">
        </div>
        <div>
            <img src="images/7-tropical-beach-wallpaper.preview.jpg" alt="Salos krantas">
        </div>
        <div>
            <img src="images/8-mediterranean-beach-wallpaper.preview.jpg" alt="Laivai upėje">
        </div>
        <div>
            <img src="images/9-indian-beach-wallpaper.preview.jpg" alt="">
        </div>
        <div>
            <img src="images/10-croatian-boat-scenery-wallpaper.preview.jpg" alt="">
        </div>
    </section>
</body>
</html>
