<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://google.lt">
        <div>
            <label>Info:</label>
            <input type="text" placeholder="Enter info" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" placeholder="Enter email" required>
        </div>
        <div>
            <label>Phone number:</label>
            <input type="tel" placeholder="Enter phone number" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" required>
        </div>
        <div>
            <label>Date:</label>
            <input type="date" required>
        </div>
        <div>
            <label>Color:</label>
            <input type="color" required>
        </div>
        <div>
            <label>File:</label>
            <input type="file" required>
        </div>
        <div>
            <label>Age:</label>
            <input type="Number" min="1" max="100" required>
        </div>
        <div>
            <label>
                <input type="checkbox" required>Sutinku su taisyklÄ—mis
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="produktai">Grybai
            </label>
            <label>
                <input type="radio" name="produktai">Uogos
            </label>
            <label>
                <input type="radio" name="produktai">Vaisiai
            </label>
        </div>
        <div>
            <select>
                <option value="1">Grybai</option>
                <option value="2">Uogos</option>
                <option value="3">Vaisiai</option>
            </select>
        </div>
        <div>
            <select multiple>
                <option value="1">Grybai</option>
                <option value="2">Uogos</option>
                <option value="3">Vaisiai</option>
            </select>
        </div>
        <div>
            <label>Komentaras:</label><br>
            <textarea placeholder="Tekstas"></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Send</button>
    </form>
</body>
</html>
